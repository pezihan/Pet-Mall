		<script>
			$(function(){
				//导航栏
				$("#th1 th").mouseover(function() {
					$("#th1 th img").css("display", "none");
					$("#th1 th img:eq(2)").css("display", "block");
					$("#th1 th img").eq($("#th1 th").index(this)).css("display", "block");
				});
				$("#th1 th").mouseout(function() {
					$("#th1 th img").css("display", "none");
					$("#th1 th img:eq(2)").css("display", "block");
				});
				$("#th1 th").click(function() {
					var iNdexs = $("#th1 th").index(this);
					if (iNdexs == 0) {
						location.assign("../index.html");
					} else if (iNdexs == 1) {
						location.assign("../关于店铺.html");
					} else if (iNdexs == 3) {
						location.assign("../附近门店.html");
					} else if (iNdexs == 5) {
						location.assign("../宠物商城.html");
					} else if (iNdexs == 4) {
						location.assign("../宠物医院.html");
					} else if (iNdexs == 6) {
						location.assign("../萌宠学堂.html");
					}else if(iNdexs == 2){
						location.assign('../店内项目.html');
					}
				});
				var that = 0;
				$(".aImgs>img").click(function(){
					 that = $(this).parent().index()-1;
					tab();
				});
				$(".alefts").click(function(){
					if(that > 0){
						that--;
						tab();
					}
				}).mousedown(function(){
					$(this).css("background-color","#f3f3f3");
				}).mouseup(function(){
					$(this).css("background-color","");
				});
				$(".arights").click(function(){
					if(that < 4){
						that++;
						tab();
					}else{
						that = 3;
					}
				}).mousedown(function(){
					$(this).css("background-color","#f3f3f3");
				}).mouseup(function(){
					$(this).css("background-color","");
				});
				function tab(){
					var asrc = $(".aImgs>img").eq(that).attr("src");
					$(".div3-1-1>img").hide().fadeIn();
					$(".div3-1-1>img").attr("src",asrc);
				}
				
				$(".box-up div").eq(0).click(function(){
					var str = Number($(".box-up input").val())-1;
					if(str > 0){
						$(".box-up input").val(str);
					}
				});
				$(".box-up div").eq(1).click(function(){
					var str = Number($(".box-up input").val())+1;
					$(".box-up input").val(str);
				});
				$(".box-up input").blur(function(){//输入框失去焦点事件
					if(Number($(".box-up input").val())<1){
						$(this).val('1');
					}
				});
				
				
				//放大镜
				$("#small").mouseover(function(){
					$("#mark").show();
					$("#big").show();
					var osrc = $("#small>img").attr("src");
					$("#big img").attr("src",osrc);
				})
				$("#small").mouseout(function(){
					$("#mark").hide();
					$("#big").hide();
				})
				$("#small").mousemove(function(ev){
					var offTop = ev.clientY - $(this).offset().top - 60;
					var offLeft = ev.clientX - $(this).offset().left - 60;
					if(offTop <= 0){
						offTop = 0;
					}else if(offTop >= $("#small").height() - $("#mark").height()){
						offTop = $("#small").height() - $("#mark").height();
					}
					if(offLeft <= 0){
						offLeft = 0;
					}else if(offLeft >= $("#small").width() - $("#mark").width()){
						offLeft = $("#small").width() - $("#mark").width();
					}
					$("#mark").css({"top":offTop,"left":offLeft});
					$("#mark").css("display","block");
					$("#big img").css({"top":offTop*-2,"left":offLeft*-2});
				});
				
				/* 遮罩 */
				$(".shade-1 input").eq(0).css({"background-color":"#f03e3e","color":"#ffffff","border":"none"});
				$("#btnoff").click(function(){
					$("#shade").hide();
				});
				$(".shade-1 input").eq(1).click(function(){
					$("#shade").hide();
				})
				/* 加入购物车 */
				$(".shade-1 input").eq(0).click(function(){
					location.assign("/shopping");
				})
				var specification = null;
				$(".label_box").on("click","div",function(){
					specification = $(this).html();
				})
				$("#div3-2>button").click(function(){
					if(specification == null){
						alert("请选择产品规格");
					}else if($(".Selct select").find("option:selected").text() == "请选择"){
						alert("请选择消费的门店")
					}else{
						var petShop = {
						serial:4,//商品序号
						specification:specification,//商品规格
						amount:parseInt($(".box-up input").val()),//购买数量
						shop:$(".Selct select").find("option:selected").text(),//消费门店
						site:"门店消费",//收货地址
						ourl:window.location.pathname
						}
						$.ajax({
							type:"post",
							url:"/addShopping",
							data:petShop,
							dataType:"json",
							success:function(data,statusText,xhr){
								if(data.success != 0){
									alert(data.message);
									location.assign("/login");
								}else{
									$("#shade").show();
								}
							},
							error:function(err){
								console.log(err);
							}
						});
					}
				});
			})
		</script>
